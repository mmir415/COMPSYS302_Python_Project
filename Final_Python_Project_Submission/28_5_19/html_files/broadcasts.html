{% extends "base.html" %}
{% block content %}

<script>
        setTimeout(
            function() {
                document.location.href = '/broadcasts';
            }
        , 10000);
</script>
{% if broadcasts %}
<table style="width:40%">
<tr>
<th>Name                            Broadcast<th/>
<th>Server Time<th/>
</tr>
{% for broadcast_log in broadcasts %}
<tr>
    <td>{{broadcast_log[0]}}</td>
    <td>{{broadcast_log[1]}}</td>
    <td>{{broadcast_log[3]}}</td>
</tr>
{% endfor %}
</table>
{% endif %}

<a href ='/messaging'> Back to Messaging</a>
<a href='/signout'>Sign out</a>


{% endblock %}
