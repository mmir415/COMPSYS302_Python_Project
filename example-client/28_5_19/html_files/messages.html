{% extends "base.html" %}
{% block content %}

<script>
        setTimeout(
            function() {
                document.location.href = '/messages';
            }
        , 10000);
</script>
{% if messages %}
<table style="width:60%">
<tr>
<th>Name and Message<th/>
<th>Server Time<th/>
</tr>
{% for private_log in messages %}
<tr>
    <td>{{private_log[0]}}</td>
    <td>{{private_log[1]}}</td>
    <td>{{private_log[4]}}</td>
</tr>
{% endfor %}
</table>
{% endif %}

<a href ='/messaging'> Back to Messaging</a>
<a href='/signout'>Sign out</a>

{% endblock %}
